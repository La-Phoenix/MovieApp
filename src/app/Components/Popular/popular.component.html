<ng-container *ngIf="isLoading">
  <app-loading></app-loading>
</ng-container>
<div class="container-fluid bg-dark" *ngIf="popularMovies">
  <h4 class="text-white">Popular</h4>
  <div class="div" *ngFor="let movie of popularMovies">
    <div
      class="row m-3 p-3 bg-dark"
      *ngIf="movie"
      (click)="onMovieClick(movie)"
      style="cursor: pointer"
    >
      <div class="col-5">
        <div
          *ngIf="movie"
          id="carouselExampleDark"
          class="carousel carousel-dark slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner text-white">
            <div class="carousel-item active">
              <img
                [src]="movie.backdrop_path"
                class="d-block w-100"
                height="250px"
                [alt]="movie.title"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-7 text-white d-flex justify-content-evenly"
        style="background-color: #424242; flex-direction: column"
      >
        <h5>{{ movie.title }}</h5>
        <p>{{ movie.overview }}</p>
        <p>
          <span class="text-warning">Rating</span>: {{ movie.vote_average }}
        </p>
        <p style="text-align: bottom">
          Language :
          <span class="p-1" style="background-color: #424242"
            ><b>{{ movie.original_language }}</b></span
          >
        </p>
      </div>
    </div>
  </div>
  <div class="pag">
    <nav aria-label="TopRated Movies">
      <ul class="pagination">
        <li class="page-item">
          <a
            [ngClass]="page! < 2 ? 'page-link disabled' : 'page-link'"
            style="cursor: pointer"
            (click)="nextPage(page!, false, true)"
            >Previous</a
          >
        </li>
        <li class="page-item">
          <a
            [ngClass]="
              page?.toString() === '1' ? 'page-link disabled' : 'page-link'
            "
            style="cursor: pointer"
            (click)="nextPage(1)"
            >1</a
          >
        </li>
        <li class="page-item" aria-current="page">
          <a
            [ngClass]="
              page?.toString() === '2' ? 'page-link disabled' : 'page-link'
            "
            style="cursor: pointer"
            (click)="nextPage(2)"
            >2</a
          >
        </li>
        <li class="page-item">
          <a
            [ngClass]="
              page?.toString() === '3' ? 'page-link disabled' : 'page-link'
            "
            style="cursor: pointer"
            (click)="nextPage(3)"
            >3</a
          >
        </li>
        <li class="page-item">
          <a
            class="page-link"
            style="cursor: pointer"
            (click)="nextPage(page!, true)"
            >Next</a
          >
        </li>
      </ul>
    </nav>
  </div>
</div>
