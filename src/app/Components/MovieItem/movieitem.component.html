<div class="container-fluid w-100 p-0 m-0" style="background-color: #424242">
  <div class="row m-3 p-3 bg-dark" *ngIf="movie">
    <div class="col-5">
      <div
        *ngIf="movie"
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner text-white">
          <div class="carousel-item active">
            <img
              [src]="movie.backdrop_path"
              class="d-block w-100"
              height="500px"
              [alt]="movie.title"
            />
          </div>
        </div>
      </div>
    </div>
    <div
      class="col-7 text-white d-flex justify-content-evenly"
      style="background-color: #424242; flex-direction: column"
    >
      <h5>{{ movie.title }}</h5>
      <p>{{ movie.overview }}</p>
      <p><span class="text-warning">Rating</span>: {{ movie.vote_average }}</p>
      <p style="text-align: bottom">
        Language :
        <span class="p-1" style="background-color: #424242"
          ><b>{{ movie.original_language }}</b></span
        >
      </p>
    </div>
  </div>
</div>
